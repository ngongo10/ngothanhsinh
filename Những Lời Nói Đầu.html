<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tiếp Theo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .illustration {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        h2 {
            color: #e75480;
            font-size: 24px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/1hoKkBNSBxVyHIsPer/giphy.gif"class="illustration">
        <h2>Ngày xửa ngày xưa, có một chàng trai lỡ làm điều gì đó khiến công chúa Thư giận... :(</h2>
        <button class="btn" onclick="nextPage()">Tiếp tục</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "Xin Lỗi Chân Thành.html"; // Điều hướng đến trang tiếp theo
        }
    </script>

</body>
</html>

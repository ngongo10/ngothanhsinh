<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .welcome-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .card {
            width: 50px;
            height: 50px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
            background-color: #fff;
        }
        .hidden {
            visibility: hidden;
        }
        #nextPageButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #completionMessage {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Chào mừng bạn đến với Memory Game!</h1>
        <button onclick="startGame()">Bắt đầu</button>
    </div>
    
    <h2>Memory Game</h2>
    <div class="game-board" id="gameBoard" style="display: none;"></div>
    <div id="completionMessage">Yayyy!!!</div>
    <button id="nextPageButton" onclick="nextPage()">Tiếp tục</button>
    
    <script>
        const icons = ['🍎', '🍌', '🍒', '🍇', '🍉', '🍊', '🍍', '🥝', '🍓', '🍑', '🥥', '🍐', '🍏', '🥭', '🍈', '🍋', '🍔', '🍕'];
        let shuffledIcons = [...icons, ...icons].sort(() => 0.5 - Math.random());
        let firstCard = null, secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;

        function startGame() {
            document.getElementById("welcomeScreen").style.display = "none";
            document.getElementById("gameBoard").style.display = "grid";
            createBoard();
        }

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            shuffledIcons.forEach((icon, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.icon = icon;
                card.innerText = "?";
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(event) {
            if (lockBoard) return;
            let card = event.target;
            if (card === firstCard || card.classList.contains("flipped")) return;

            card.innerText = card.dataset.icon;
            card.classList.add("flipped");

            if (!firstCard) {
                firstCard = card;
                return;
            }
            
            secondCard = card;
            lockBoard = true;
            
            setTimeout(checkMatch, 500);
        }

        function checkMatch() {
            if (firstCard.dataset.icon === secondCard.dataset.icon) {
                firstCard.removeEventListener("click", flipCard);
                secondCard.removeEventListener("click", flipCard);
                matchedPairs++;
                if (matchedPairs === icons.length) {
                    document.getElementById("completionMessage").style.display = "block";
                    document.getElementById("nextPageButton").style.display = "block";
                }
            } else {
                firstCard.innerText = "?";
                secondCard.innerText = "?";
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
            }
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function nextPage() {
            window.location.href = "page2.html";
        }
    </script>
</body>
</html>

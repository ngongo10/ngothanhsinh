<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            margin-top: 20px;
        }
        .card {
            width: 60px;
            height: 60px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            background-color: gray;
            color: transparent;
        }
        .button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Chào mừng đến với Memory Game!</h1>
        <button class="start-button" onclick="startGame()">Bắt đầu</button>
    </div>
    <div class="container" id="gameContainer" style="display:none;">
        <div class="game-board" id="gameBoard"></div>
        <h2 id="winMessage" style="display:none; color: green;">Yayyy!!!</h2>
        <a href="page2.html" class="button" id="continueButton">Tiếp tục</a>
    </div>
    <script>
        let selectedCards = [];
        let matchedPairs = 0;

        function startGame() {
            document.getElementById("welcomeScreen").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            initGame();
        }

        function initGame() {
            const fruitIcons = ["🍎", "🍌", "🍇", "🍉", "🍍", "🥭", "🍑", "🍒", "🍓", "🥝", "🍊", "🍋", "🍏", "🍐", "🥥", "🥑", "🫐", "🌰"];
            const symbols = fruitIcons.concat(fruitIcons);
            let shuffledSymbols = symbols.sort(() => Math.random() - 0.5);
            matchedPairs = 0;
            selectedCards = [];
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffledSymbols.forEach(symbol => {
                let card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.textContent = symbol;
                card.addEventListener("click", () => revealCard(card));
                gameBoard.appendChild(card);
            });
        }

        function revealCard(card) {
            if (selectedCards.length < 2 && card.classList.contains("hidden")) {
                card.classList.remove("hidden");
                selectedCards.push(card);
            }
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selectedCards[0].textContent === selectedCards[1].textContent) {
                matchedPairs++;
                if (matchedPairs === 18) {
                    document.getElementById("winMessage").style.display = "block";
                    document.getElementById("continueButton").style.display = "inline-block";
                }
            } else {
                selectedCards[0].classList.add("hidden");
                selectedCards[1].classList.add("hidden");
            }
            selectedCards = [];
        }
    </script>
</body>
</html>
